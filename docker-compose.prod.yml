# For more information: https://laravel.com/docs/sail
version: "3"
services:
    app:
        build:
            dockerfile: ./docker/DockerFile
            context: .

        ports:
            - "${APP_PORT:-80}:80"
        volumes:
            - ".:/var/www/html"
        networks:
            - musify
        depends_on:
            - db
            - node
            - redis
            - meilisearch
            - mailhog
            - selenium

    node:
        image: "node:16.16.0-alpine3.16"
        working_dir: "/app"
        volumes:
            - ".:/app"
        networks:
            - musify
        ports:
            - "5173:5173"
        command: sh -c "npm run dev"

    db:
        image: "postgres:14.4-alpine3.16"
        ports:
            - "${FORWARD_DB_PORT:-5432}:5432"
        environment:
            PGPASSWORD: "${DB_PASSWORD:-secret}"
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
        volumes:
            - "musify-psql:/var/lib/postgresql/data"
        networks:
            - musify
        healthcheck:
            test:
                [
                    "CMD",
                    "pg_isready",
                    "-q",
                    "-d",
                    "${DB_DATABASE}",
                    "-U",
                    "${DB_USERNAME}",
                ]
            retries: 3
            timeout: 5s

    redis:
        image: "redis:alpine"
        ports:
            - "${FORWARD_REDIS_PORT:-6379}:6379"
        volumes:
            - "musify-redis:/data"
        networks:
            - musify
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s

    meilisearch:
        image: "getmeili/meilisearch:latest"
        ports:
            - "${FORWARD_MEILISEARCH_PORT:-7700}:7700"
        volumes:
            - "musify-meilisearch:/meili_data"
        networks:
            - musify
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--spider",
                    "http://localhost:7700/health",
                ]
            retries: 3
            timeout: 5s

    mailhog:
        image: "mailhog/mailhog:latest"
        ports:
            - "${FORWARD_MAILHOG_PORT:-1025}:1025"
            - "${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025"
        networks:
            - musify

    selenium:
        image: "selenium/standalone-chrome"
        volumes:
            - "/dev/shm:/dev/shm"
        networks:
            - musify

    adminer:
        image: "adminer:standalone"
        ports:
            - "8080:8080"
        networks:
            - musify

networks:
    musify:
        driver: bridge

volumes:
    musify-psql:
        driver: local
    musify-redis:
        driver: local
    musify-meilisearch:
        driver: local
